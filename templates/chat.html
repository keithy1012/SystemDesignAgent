<!DOCTYPE html>
<html>
<head>
  <title>AI System Design Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center"> AI System Design Architect</h2>

    <div id="chat-box" class="border bg-white p-3 rounded" style="height: 400px; overflow-y: auto;">
      <div class="text-muted">Start by describing your project idea.</div>
    </div>

    <div class="input-group mt-3">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
