<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI System Design Architect</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    #chat-box {
      height: 500px;
      overflow-y: auto;
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .user-msg { text-align: right; color: #007bff; }
    .ai-msg { text-align: left; color: #333; }
    pre {
      background: #f1f1f1;
      padding: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4"> AI System Design Architect</h2>

    <div id="chat-box" class="mb-4">
      <div class="ai-msg"><strong>AI:</strong> Tell me about your project idea.</div>
    </div>

    <div class="input-group">
      <input type="text" id="user-input" class="form-control" placeholder="Type your message..." />
      <button class="btn btn-primary" onclick="sendMessage()">Send</button>
    </div>

    <div id="design-section" class="mt-5" style="display:none;">
      <h3> Generated System Design</h3>
      <div id="design-content" class="mt-3"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
